name: Build and Release APK

on:
  push:
    branches:
      - 'claude/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon

    - name: Find and prepare APK
      id: apk_info
      run: |
        # Find the built APK
        APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
        echo "Found APK at: $APK_PATH"

        # Extract version from build.gradle
        VERSION_NAME=$(grep -E '^\s*versionName\s+' app/build.gradle | sed 's/.*versionName\s*"\(.*\)".*/\1/')
        if [ -z "$VERSION_NAME" ]; then
          VERSION_NAME="1.0"
        fi
        echo "Version: $VERSION_NAME"

        # Set outputs
        echo "APK_PATH=$APK_PATH" >> $GITHUB_OUTPUT
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "APK_NAME=BrightKitchen-PrinterConnect-v${VERSION_NAME}-release.apk" >> $GITHUB_OUTPUT

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.apk_info.outputs.APK_NAME }}
        path: ${{ steps.apk_info.outputs.APK_PATH }}

    - name: Create or Update Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.apk_info.outputs.VERSION_NAME }}
        name: Bright Kitchen Printer Connect v${{ steps.apk_info.outputs.VERSION_NAME }}
        body: |
          # Bright Kitchen Printer Connect

          Android app for configuring Sunmi printer WiFi settings via Bluetooth.

          ## Installation
          1. Download the APK file below
          2. Enable "Install from Unknown Sources" in Android settings
          3. Open the APK file to install

          ## Changes in this version
          - Integrated official Sunmi SDK
          - WiFi configuration now uses BLE (Bluetooth Low Energy)
          - Printer automatically scans and displays available WiFi networks
          - Improved reliability and compatibility
        files: ${{ steps.apk_info.outputs.APK_PATH }}
        draft: false
        prerelease: false
